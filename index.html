    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #101010;
        }

        /* sweetAlert2 */
        .swal2-html-container {
            text-align: justify !important;
            padding: 0 40px;
        }

        /* for you text */
        .alertTitle {
            color: rgb(0, 0, 0);
        }

        #forYouText {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 20px 0;
            font-size: 16px;
            color: #303030;
        }

        #forYouText i {
            color: rgb(255, 255, 0);
            font-size: 30px;
        }

        #beginKnock {
            background-color: rgb(0, 174, 232);
            width: fit-content;
            padding: 10px 25px;
            color: white;
            cursor: pointer;
            position: relative;
            left: 50%;
            transform: translate(-50%);
            border-radius: 10px;
        }

        #beginKnock:hover {
            background-color: rgb(0, 112, 149);
        }

        .songYt {
            position: relative;
            left: 50%;
            transform: translate(-50%);
            min-width: auto;
            max-width: 90%;
            height: 200px;
        }

        .alertTitle {
            margin: 20px 0 10px 0;
            text-align: center;
        }

        .alertTitle span {
            white-space: nowrap;
            word-break: keep-all;
        }

        .alertTitle i {
            color: rgb(255, 201, 100);
        }

        .alertTitle .fa-hand-point-right {
            animation: animateHand1 1s linear infinite alternate;
        }

        .alertTitle .fa-hand-point-left {
            animation: animateHand2 1s linear infinite alternate;
        }

        #flip {
            background-color: #a8dcff;
            width: fit-content;
            position: relative;
            /* left: 50%;
        transform: translate(-50%); */
            height: 75px;
            overflow: hidden;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin: 10px 0;
            flex-direction: column;
            display: none;
            transition: all ease-in 0.5s;
            border-radius: 5px;
        }

        #flip div {
            min-width: 100%;
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: appear 15s linear infinite;
            font-weight: bolder;
            color: black;
        }




        @keyframes appear {
            0% {
                transform: translateY(0);
            }

            10% {
                transform: translateY(0%);
            }

            20% {
                transform: translateY(-100%);
            }

            30% {
                transform: translateY(-100%);
            }

            40% {
                transform: translateY(-200%);
            }

            50% {
                transform: translateY(-200%);
            }

            60% {
                transform: translateY(-300%);
            }

            70% {
                transform: translateY(-300%);
            }

            80% {
                transform: translateY(-400%);
            }

            100% {
                transform: translateY(-400%);
            }
        }

        @keyframes animateHand1 {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-10px);
            }
        }

        @keyframes animateHand2 {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(10px);
            }
        }
    </style>
