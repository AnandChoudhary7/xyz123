        }

        #beginKnock {

            transform: translate(-50%);

        }

        .songYt {

            left: 50%;
            transform: translate(-50%);

            max-width: 90%;
            height: 200px;
        }

        .alertTitle {
            margin: 20px 0 10px 0;
            text-align: center;
        }

        .alertTitle span {
            white-space: nowrap;
            word-break: keep-all;
        }

        .alertTitle i {
            color: rgb(255, 201, 100);
        }

        .alertTitle .fa-hand-point-right {
            animation: animateHand1 1s linear infinite alternate;
        }

        .alertTitle .fa-hand-point-left {
            animation: animateHand2 1s linear infinite alternate;
        }

        #flip {
            background-color: #a8dcff;
            width: fit-content;
            position: relative;
            /* left: 50%;
        transform: translate(-50%); */
            height: 75px;
            overflow: hidden;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin: 10px 0;
            flex-direction: column;
            display: none;
            transition: all ease-in 0.5s;
            border-radius: 5px;
        }

        #flip div {
            min-width: 100%;
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: appear 15s linear infinite;
            font-weight: bolder;
            color: black;
        }




        @keyframes appear {
            0% {
                transform: translateY(0);
            }

            10% {
                transform: translateY(0%);
            }

            20% {
                transform: translateY(-100%);
            }

            30% {
                transform: translateY(-100%);
            }

            40% {
                transform: translateY(-200%);
            }

            50% {
                transform: translateY(-200%);
            }

            60% {
                transform: translateY(-300%);
            }

            70% {
                transform: translateY(-300%);
            }

            80% {
                transform: translateY(-400%);
            }

            100% {
                transform: translateY(-400%);
            }
        }

        @keyframes animateHand1 {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-10px);
            }
        }

        @keyframes animateHand2 {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(10px);
            }
        }
    </style>
